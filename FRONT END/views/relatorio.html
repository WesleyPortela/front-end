<!DOCTYPE html>

</head>
<body>
    <div class="main">
        <aside class="sidebar"> <!-- Componentes da barra lateral-->
            <header class="sidebar-header">
                <img id="user" src="../public/img/WhatsApp Image 2023-08-09 at 21.42.33.jpeg" width="80px" height="80px">
                <p> USUÁRIO </p>
            </header>
            <nav>
                <a  href="Inicial.html">
                    <button class="side-buttom">
                        <span>
                            <i class="material-symbols-outlined"> home </i>
                            <span><br> HOME </span>
                        </span>
                    </button>
                </a>
                <a href="relatorio.html">
                    <button class="side-buttom">

        <div id="container">

            <div id="filtros">

                    <option> MODELO </option>
                    <option value="HUAWEI-V5"> HUAWEI V5 </option>
                    <option value="HUAWEI-V2"> HUAWEI V2 </option>
                    <option value="NOKIA-W-2425-G"> NOKIA W-2425-G </option>
                    <option value="NOKIA-240-W"> NOKIA 240-W </option>
                </select>
                <input id="data" type="date" onchange="">
                <button id="fechar" onclick="">x</button>
                <Span id="mostragem" > </Span>
            </div>
        </div>
    </div>
